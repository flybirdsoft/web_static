<div class="searchHeightPage">
	<div class="searchContentBox">
		<dl class="searchHeightBox">
			<dt class="project_icon">
				<span>项目</span>
			</dt>
			<dd>
				<div class="itemsGroupBtnBox" id="itemsGroupBtnBox">
					<span class="selectBtnBox">全部</span>
					<span data-value="AG">A-G</span>
					<span data-value="HN">H-N</span>
					<span data-value="OT">O-T</span>
					<span data-value="UZ">U-Z</span>
				</div>
				<div class="itemSingleBtnBox" id="itemSingleBtnBox">
					<span>H</span>
					<span>I</span>
					<span>J</span>
					<span>K</span>
					<span>L</span>
					<span>M</span>
					<span>N</span>
				</div>
				<div class="searchHeight_projectsListBox">
					<ul class="projectItemsList" id="projectItemsList"></ul>
					<a href="javascript:;" id="showMoreBtn" class="lookMoreBtn">显示全部项目</a>
				</div>
			</dd>
		</dl>
		<dl class="searchHeightBox">
			<dt class="type_icon">
				<span>项目类型</span>
			</dt>
			<dd>
				<div class="itemsGroupBtnBox" id="itemsTypeBtnBox">
					<span data-id="1">全标</span>
					<span data-id="2">类标</span>
					<span data-id="3">非标</span>
					<i></i>
					<i></i>
				</div>
			</dd>
		</dl>
		<dl class="searchHeightBox">
			<dt class="partition_icon">
				<span>管理分区</span>
			</dt>
			<dd>
				<div class="itemsGroupBtnBox" id="itemsPartitionBtnBox">
					<span>北区</span>
					<span>中区</span>
					<span>南区</span>
					<span>文旅</span>
					<span>境外</span>
					
				</div>
			</dd>
		</dl>
		<dl class="searchHeightBox">
			<dt class="map_icon">
				<span>所属省份</span>
			</dt>
			<dd>
				<div class="itemsInputBox">
					<input type="text" placeholder="请选择所属省份" id="selectMap" readonly>
				</div>
			</dd>
		</dl>
		<dl class="searchHeightBox">
			<dt class="date_icon">
				<span>摘牌日</span>
			</dt>
			<dd>
				<div class="itemsInputBox"><input type="text" placeholder="请选择摘牌日期" id="selectZhaiPaiDate" readonly></div>
			</dd>
		</dl>
		<dl class="searchHeightBox">
			<dt class="date_icon">
				<span>开业日</span>
			</dt>
			<dd>
				<div class="itemsInputBox"><input type="text" placeholder="请选择开业日期" id="selectKaiYeDate" readonly></div>
			</dd>
		</dl>
	</div>
	<div class="searchBtnBox border-top-color">
		<button id="clearBtn">重置</button>
		<button id="submitBtn">提交</button>
	</div>
	<div class="dateTimePlugin" id="dateTimePlugin">
		<div class="dateSelectBg">
			<span></span>
			<span></span>
			<span></span>
		</div>
		<div class="selectDateTop">
			<span>年</span>
			<span>月</span>
			<span>日</span>
		</div>
		<div class="selectDateContent">
			<div id="dateYear">
				<ul></ul>
			</div>
			<div id="dateMonth">
				<ul></ul>
			</div>
			<div id="dateDay">
				<ul></ul>
			</div>
		</div>
		<div class="border-top-color selectDateButton">
			<button id="submitDateBtn">确定</button>
		</div>
	</div>
</div>
